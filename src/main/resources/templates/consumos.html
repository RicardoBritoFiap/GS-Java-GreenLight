<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Home</title>
</head>

<body class="container">
    <header class="mb-5">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <h1 class="title is-0">
                        <span class="icon">
                            <i class="fas fa-lightbulb"></i>
                        </span>
                        <span>GreenLight</span>
                    </h1>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a th:href="@{/consumos}" class="navbar-item">Conferir consumo</a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <a class="button is-normal" th:href="@{/form}">
                            <span class="icon">
                                <i class="fas fa-plus"></i>
                            </span>
                            <span>Adicionar nova lampada</span>
                        </a>
                    </div>
                    <div class="navbar-item">
                        <form th:action="@{/logout}" method="post">
                            <button class="button is-normal is-danger" th:href="@{/user}">
                                <span class="icon">
                                    <i class="fas fa-sign-out-alt"></i>
                                </span>
                                <span>Sair</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="fixed-grid has-3-cols">
            <div class="grid">
                <div th:each="consumo: ${consumos}" class="card is-large">
                    <header class="card-header">
                        <p class="card-header-title">
                            <span class="icon-text" style="align-items: center;">
                                <span class="icon is-large">
                                    <i class="fas fa-calendar"></i>
                                </span>
                                <span>MÃªs do registro</span>
                            </span>
                        </p>
                        <button class="card-header-icon" aria-label="">
                            <input class="button is-ghost" type="date" th:value="${consumo.mesConsumo}" readonly>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <span class="icon is-large">
                                    <i class="fas fa-2x fa-bolt"></i>
                                </span>
                            </div>
                            <div class="media-content">
                                <p class="subtitle is-6" th:text="${consumo.consumoWh} + ' watts hora'"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
